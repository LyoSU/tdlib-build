name: Build on ARMv7

on: [push]

jobs:
  armv7_job:
    runs-on: ubuntu-18.04
    name: Build on ARMv7 
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: uraimo/run-on-arch-action@v1.0.5
        id: runcmd
        with:
          architecture: armv7
          distribution: ubuntu18.04
          run: |
            uname -a
            echo ::set-output name=uname::$(uname -a)
      - name: build
        run: |
            sudo apt install -y g++ ccache openssl cmake gperf make git libssl-dev libreadline-dev zlib1g zlib1g-dev
            openssl version
            sudo git clone https://github.com/tdlib/td.git /td
            cd /td
            sudo mkdir build
            cd build
            sudo cmake -DCMAKE_BUILD_TYPE=Release .. -A x64
            sudo make -j 2
      - uses: actions/upload-artifact@v1
        with:
          name: libtdjson
          path: /td/build/libtdjson.so